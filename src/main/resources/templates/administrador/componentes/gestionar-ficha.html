
<meta charset="utf-8" />

<div>
		<!-- Formulario registro ficha -->
		<form id="formRegistroFicha">
			<div class="row">
				<div class="col-xs-12 col-md-6 col-lg-6 m-b-1">
					<label for="txtNumeroFicha">Ficha</label> 
					<input class="form-control" type="number" id="txtNumeroFicha" name="txtNumeroFicha" />
				</div>
				<div class="col-xs-12 col-md-6 col-lg-6">
					<label for="selectQuemadoJornadaFicha">Jornada</label>
					<select class="form-control" id="selectQuemadoJornadaFicha" name="selectQuemadoJornadaFicha">
						<option value="">-- Seleccione --</option>
						<option value="MAÑANA">MAÑANA</option>
						<option value="TARDE">TARDE</option>
						<option value="NOCHE">NOCHE</option>
					</select>
				</div>
				<div class="col-xs-12 col-md-6 col-lg-6 m-b-1">
					<label for="selectDetalleEstadoFicha">Estado</label> 
					<select class="form-control" id="selectDetalleEstadoFicha" name="selectDetalleEstadoFicha"></select>
				</div>				
			</div>

			<br />
			<button id="btnRegistrarFicha" class="btn btn-success"
				type="submit">Registrar</button>
			

			<div id="loaderRegistroFicha" class="loader-centrar-vertical">

			</div>

		</form>
		<!-- Cierre formulario registro ficha -->

		<hr />
		<br /> <br />

		<!-- Filtro ficha -->
		<form id="formFiltroFicha">
			<div class="row fila-filtro">
				<div class="col-sm-1 m-b-1 text-xs-center text-sm-left">
					<i class="fa fa-search" aria-hidden="true"></i>
				</div>
				<div class="col-sm-3 mb-1">
					<label for="txtNumeroFichaFiltro">Ficha</label>
					<input class="form-control" type="number" id="txtNumeroFichaFiltro" name="txtNumeroFichaFiltro" />
				</div>
				<div class="col-sm-4 mb-1">
					<label for="selectQuemadoJornadaFichaFiltro">Jornada</label>
					<select class="form-control" id="selectQuemadoJornadaFichaFiltro" name="selectQuemadoJornadaFichaFiltro">
						<option value="">-- Seleccione --</option>
						<option value="MAÑANA">MAÑANA</option>
						<option value="TARDE">TARDE</option>
						<option value="NOCHE">NOCHE</option>
					</select>	
				</div>
				<div class="col-sm-4 mb-1">
					<label for="selectDetalleEstadoFichaFiltro">Estado</label> 
					<select class="form-control" id="selectDetalleEstadoFichaFiltro" name="selectDetalleEstadoFichaFiltro"></select>
				</div>
				<div class="col-xs-12 col-sm-12 col-lg-3 offset-sm-1">
					<button id="btnFiltrarFicha" class="btn btn-info col-xs-5 col-sm-2 col-lg-6 m-b-1" type="submit">Filtrar</button>
					<button id="btnRefrescarFiltroFicha" class="btn btn-secondary refrescar-filtro col-xs-2 col-sm-1 col-lg-3 m-b-1" type="reset">
						<i class="fa fa-refresh" aria-hidden="true"></i>
					</button>
				</div>
			</div>
		</form>
		<!-- Cierre filtro ficha -->

		<br/>

		<!-- Tabla ficha -->
		<div class="table-scroll clearfix">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="th-contador">#</th>
						<th>Ficha</th>
						<th>Jornada</th>
						<th>Estado</th>
						<th class="text-xs-center" style="min-width: 9rem;">Opciones</th>
					</tr>
				</thead>

				<tbody id="cuerpoTablaFicha">



				</tbody>

			</table>
			<div id="loaderTablaFicha"></div>
			<div id="alertaTablaFicha" class="container"></div>
			<input id="txtIdFicha" value="0" type="hidden" />
		</div>
		<!-- Cierre tabla ficha -->
		<br/>
		
		<!-- Modal modificar ficha -->
		<div class="modal fade" id="modalModificarFicha" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
			data-backdrop="static">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<center>
							<h4>Modificar</h4>
						</center>
					</div>
					<div class="modal-body">

						<!-- Formulario modificar ficha -->
						<form id="formModificarFicha">
							<div class="row">
								<div class="col col-sm-12 p-b-1">
									<label for="txtNumeroFichaMod">Ficha</label>
									<input class="form-control" type="number" id="txtNumeroFichaMod" name="txtNumeroFichaMod" />
								</div>
								<div class="col col-sm-12 p-b-1">
									<label for="selectQuemadoJornadaFichaMod">Jornada</label>
									<select class="form-control" id="selectQuemadoJornadaFichaMod" name="selectQuemadoJornadaFichaMod">
										<option value="">-- Seleccione --</option>
										<option value="MAÑANA">MAÑANA</option>
										<option value="TARDE">TARDE</option>
										<option value="NOCHE">NOCHE</option>
									</select>
								</div>
								<div class="col col-sm-12 p-b-1">
									<label for="selectDetalleEstadoFichaMod">Estado</label> 
									<select class="form-control" id="selectDetalleEstadoFichaMod" name="selectDetalleEstadoFichaMod"></select>
								</div>
							</div>

							<br />
							<div class="modal-footer">
								<button type="submit" class="btn btn-info"
									id="btnConfirmarModificarFicha">Guardar cambios</button>
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Cancelar</button>
								<div id="loaderModificarFicha" class="loader-centrar-vertical"></div>
							</div>
						</form>
						<!-- Cierre formulario modificar ficha -->

					</div>
				</div>
			</div>
		</div>
		<!-- Cierre modal modificar ficha -->
		
</div>

<script src="js/administrador/componentes/gestionar-ficha.js"></script>
