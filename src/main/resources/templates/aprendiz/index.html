<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />

<title>FORMATO EVALUACION DEL INSTRUCTOR POR EL APRENDIZ - CIES
	SEDE INDUSTRIA</title>

<link rel="icon" type="image/png" href="img/lapis.png" />

<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />

<!-- CSS Files -->
<link href="css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>

	<div id="Logos" class="divlogos"
		style="text-align: center; margin-top: 70px; background: #eeeeeecf;">
		<div id="contenedorTitle" style="display: inline-block;">
			<center>
				<img alt="logo_sena" src="img/encabeza.png" />
			</center>
		</div>
	</div>
	<div id="barra_sena" class="tablaColores"
		style="width: 100%; height: 6px; margin: auto; margin-top: 2px;">
		<div id="ColorNaranja" class="Naranja"
			style="background-color: #fc7323; width: 45%; height: 100%; float: left;"></div>
		<div id="ColorVerde1" class="Verde1"
			style="background-color: #238276; width: 35%; height: 100%; float: left;"></div>
		<div id="ColorVerde2" class="Verde2"
			style="background-color: #59b548; width: 20%; height: 100%; float: left;"></div>
	</div>
	<div class="container">
		<br /> <br /> <br />
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="card card-signup"
					style="border: 1px green solid; box-shadow: 0 10px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19) !important;">

					<div class="header header-primary text-center">
						<h2>
							<font face="arial">Ingresar</font>
						</h2>
						<div class="social-line"></div>
					</div>

					<div class="content">

						<div class="input-group">
							<span class="input-group-addon">

								<div class="form-group label-floating">
									<label class="control-label" style="font-size: 16px;"><font
										face="arial">Identificacion Aprendiz</font></label> <input
										id="txtIdentificacion" type="text" class="form-control" />
								</div>
							</span>
						</div>

					</div>

					<center>

						<button class="btn btn-primary btn-round" id="btnIniciar">
							<font face="arial">Iniciar</font>
							<div class="ripple-container"></div>
						</button>

					</center>

					<div id="mensaje"></div>
				</div>
			</div>
		</div>
	</div>

	<br />

	<div class="panel panel-default"
		style="position: relative; margin-bottom: 0; width: 100%;">
		<center>
			<div class="panel-footer" style="color: black;">
				<font face="arial"> <b>SENA - Centro de la Industria, la
						Empresa y los Servicios - Sede Industria</b> <br /> Â© 2017 Copyright
					- Desarrollado por ADSI-1197515
				</font>
			</div>
		</center>
	</div>

	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
